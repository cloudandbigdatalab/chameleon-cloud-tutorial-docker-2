{% extends 'test_app/base.html' %}

{% block content %}
<div class="container-fluid"
<ul class="list-group">
  {% for post in posts  %}
  <li class="list-group-item">{{ post.post_text }}</li>
{% endfor %}
</ul>
<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Make New Post" />
</form>
</div>
{% endblock %}
